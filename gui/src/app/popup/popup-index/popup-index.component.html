<button mat-raised-button (click)="openOption($event)">Option</button>
<table mat-table [dataSource]="current()" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Mod </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="results">
        <th mat-header-cell *matHeaderCellDef> Results </th>
        <td mat-cell *matCellDef="let element">
            <table mat-table [dataSource]="element.results" class="mat-elevation-z8">

                <ng-container matColumnDef="file">
                    <th mat-header-cell *matHeaderCellDef> File </th>
                    <td mat-cell *matCellDef="let element"> {{element.file}} </td>
                </ng-container>

                <ng-container matColumnDef="success">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let selement">
                        @if(selement.success){
                        <mat-icon class="primary-icon">check</mat-icon>
                        }
                        @if(!selement.success){
                        <mat-icon class="warn-icon" [matTooltip]="selement.error">warning</mat-icon>
                        }
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['file','success']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['file','success'];"></tr>
            </table>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','results']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','results'];"></tr>
</table>
